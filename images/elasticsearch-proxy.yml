# moving to CPaaS
mode: disabled
container_yaml:
  go:
    modules:
    - module: github.com/openshift/elasticsearch-proxy
content:
  source:
    dockerfile: Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
        # This repo does not follow the release- branch convention. Remove fallback when it does.
        fallback: master
      url: git@github.com:openshift-priv/elasticsearch-proxy.git
distgit:
  component: ose-elasticsearch-proxy-container
enabled_repos:
- rhel-8-baseos-rpms
- rhel-8-appstream-rpms
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-elasticsearch-proxy
dependents:
- elasticsearch-operator
owners:
- team-logging@redhat.com
